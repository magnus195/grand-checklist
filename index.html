<!DOCTYPE html>

<!--
    Make a website with a million checkboxes. When you scroll,
    it should generate more checkboxes so that it doesn't stop.
    Make sure that the number of checkboxes doesn't cause
    rendering issues in the browser
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Checkboxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .checkbox-container {
            padding: 20px;
        }
        .checkbox-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="checkbox-container" id="checkboxContainer"></div>

<script src="script.js"></script>
</body>
</html>
